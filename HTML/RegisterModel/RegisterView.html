<!DOCTYPE html>
<head>
</head>
<link rel="stylesheet" href="/CSS/stylesheet.css">
<script  src="/Javascript/Requests/PutRequest.js"></script>
<html>
    <body>
        <div class="myMargin">
            <h1>Register to system</h1>
            <form id="userRegister">
                <div class="myMargin">
                    <label for="name">Enter first name</label>
                    <input id="name" name="name" type="text"><br>
                    <label for="secondname">Enter second name</label>
                    <input id="secondname" name="secondname" type="text"><br>
                    <label for="login">Enter login</label>
                    <input id="login" name="login" type="text"><br>   
                    <label for="password">Enter password</label>
                    <input id="password" name="password" type="text"><br>   
                    <label for="email">Enter email</label>
                    <input id="email" name="email" type="text"><br>  
                    <label for="birthday">Enter birthday</label>
                    <input id="birthday" name="birthday" type="date"><br>  
                    <label for="gender">Enter gender [Man/Woman]</label>
                    <input id="gender" name="gender" type="text"><br>  
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
