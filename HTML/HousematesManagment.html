<head>

        <img src="/Images/family.jpg"  alt="Girl in a jacket" style="display:block; margin:auto; margin-top: 100px; width:600px; height:400px;">


        <ul class="navbar">
            <li class="active"><a >Housmates Managment</a></li>
            <li><a href="#home" onclick="PaymentsGet()">Payments</a></li>
            <li><a href="#news" onclick="AdvertisementsGet()">Advertisement</a></li>
            <li><a href="#contact" onclick="AssignmentsGet()">Assignments</a></li>
        </ul>


        <div style="display: flex; justify-content: space-between; margin-top: 30px;">
            <div style="flex: 1; text-align: left; width: 200px; margin: auto; text-align: center; font-family: Lucida Handwriting">

                </form>

            <div style="flex: 1; text-align: right; width: 300px; margin: auto; text-align: center;">
                <h1 class="textFont">Family Options</h1>
                <form action="./InputModels/AddingNewFamily.html">
                    <input type="submit" class="mb" value="Create new family" />
                </form>
                <form action="./LoginModel/LoginFamilyView.html">
                    <input type="submit" class="mb" value="Join to family" />
