<!DOCTYPE html>
<head>
    <script type="text/Javascript" src="/Javascript/Requests/GetRequests.js"></script>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>

<html>
    <body>
        <div class="textCenter">
            <h1>See whats new in your family</h1>
            <input type="button" class="myMargin" onclick="PaymentsGet()" value="See payments in my family">
                </br>
            <input type="button" class="myMargin" onclick="AdvertisementsGet()" value="See advertisements in my family">
                </br>
            <input type="button" class="myMargin" onclick="AssignmentsGet()" value="See assignements of my family">
            <h1>Adding new models</h1>
            <form action="./InputModels/AddingNewAdvertisement.html">
                <input type="submit" class="myMargin" value="Add new advertisement" />
            </form>
            <form action="./InputModels/AddingNewAssignment.html">
                <input type="submit" class="myMargin" value="Add new assignment" />
            </form>
            <form action="./InputModels/AddingNewPayment.html">
                <input type="submit" class="myMargin" value="Add new payment" />
            </form>
            <h1>If you are not in family join now or create new one</h1>
            <form action="./InputModels/AddingNewFamily.html">
                <input type="submit" class="myMargin" value="Create new family" />
            </form>
            <form action="./LoginModel/LoginFamilyView.html">
                <input type="submit" class="myMargin" value="Join to family" />
            </form>
        </div>
    </body>
</html>
