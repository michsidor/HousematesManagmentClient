<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
    <script type="text/Javascript" src="/Javascript/Requests/GetRequests.js"></script>
    <script type="text/Javascript" src="/Javascript/Requests/PostRequests.js"></script>
</head>

<html>
    <body>
        <img src="/Images/family.jpg"  alt="Girl in a jacket" class="familyImage">
        <ul class="navbar">
            <li class="active"><a >Housmates Managment</a></li>
            <li><a href="#home" onclick="MyPaymentsGet()">My payments</a></li>
            <li><a href="#news" onclick="MyAdvertisementsGet()">My advertisement</a></li>
            <li><a href="#contact" onclick="MyAssignmentsGet()">My assignments</a></li>
        </ul>
        <div class="justifyContent">
            <div class="justifyLeft">
                <h1 class="textFont">News in your family</h1>
                <input type="button" class="mb" onclick="PaymentsGet()" value="Payments">
                    </br>
                <input type="button" class="mb" onclick="AdvertisementsGet()" value="Advertisements">
                    </br>
                <input type="button" class="mb" onclick="AssignmentsGet()" value="Assignements">
            </div>
            <div class="justifyCenter">
                <h1 class="textFont">Adding new models</h1>
                <form action="./InputModels/AddingNewAdvertisement.html">
                    <input type="submit" class="mb" value="Add new advertisement" />
                </form>
                <form action="./InputModels/AddingNewAssignment.html">
                    <input type="submit" class="mb" value="Add new assignment" />
                </form>
                <form action="./InputModels/AddingNewPayment.html">
                    <input type="submit" class="mb" value="Add new payment" />
                </form>
            </div>
            <div class="justifyRight">
                <h1 class="textFont">Family Options</h1>
                <form action="./InputModels/AddingNewFamily.html">
                    <input type="submit" class="mb" value="Create new family" />
                </form>
                <form action="./LoginModel/LoginFamilyView.html">
                    <input type="submit" class="mb" value="Join to family" />
                </form>
                <input type="button" class="mb" onclick="QuitFamily()" value="Assignements">
            </div>
          </div>
    </body>
</html>
